<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir Im√°genes a PDF</title>
    <style>
        /* 1. Estilos Generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fondo con degradado moderno */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        /* 2. La tarjeta contenedora */
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Sombra suave */
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: #777;
            margin-bottom: 2rem;
        }

        /* 3. Zona de Arrastrar y Soltar (Drop Zone) */
        #drop-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 10px;
            padding: 3rem 2rem;
            background-color: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease; /* Animaci√≥n suave */
            position: relative;
        }

        /* Icono simulado con texto */
        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Estado cuando arrastramos algo encima */
        #drop-zone.dragover {
            background-color: #ebf4ff;
            border-color: #667eea;
            transform: scale(1.02); /* Efecto de "pop" */
        }

        #file-list {
            margin-top: 1.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        /* 4. El Bot√≥n */
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
        }

        button:hover {
            background-color: #5a67d8;
        }
        
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Convertidor de Im√°genes a PDF</h1>
        <p class="subtitle">Organiza tus fotos y desc√°rgalas en un solo documento</p>

        <div id="drop-zone">
            <span class="icon">üìÇ</span>
            <strong>Arrastra tus im√°genes aqu√≠</strong><br>
            <span style="font-size: 0.9rem; color: #888;">o suelta archivos JPG / PNG</span>
        </div>

        <p id="file-list">Archivos seleccionados: 0</p>
        
        <button id="submit-button" style="display:none;" disabled>
            Generar PDF üöÄ
        </button>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileListDisplay = document.getElementById('file-list');
        const submitButton = document.getElementById('submit-button');
        let droppedFiles = [];

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            droppedFiles = Array.from(files);
            
            if(droppedFiles.length > 0) {
                fileListDisplay.textContent = `Archivos seleccionados: ${droppedFiles.length}`;
                // Mostramos el bot√≥n pero esperamos click para enviar? 
                // En tu versi√≥n anterior se enviaba autom√°tico. 
                // Vamos a mantener la subida autom√°tica para no complicar, 
                // pero visualmente se ve mejor.
                uploadFiles(droppedFiles); 
            }
        }

        async function uploadFiles(files) {
            submitButton.style.display = 'inline-block';
            submitButton.disabled = true;
            submitButton.textContent = 'Procesando... ‚è≥';
            dropZone.innerHTML = '<span class="icon">‚öôÔ∏è</span> Procesando tus im√°genes...';

            const formData = new FormData();
            files.forEach(file => {
                formData.append('images', file);
            });

            try {
                const response = await fetch('/generar-pdf', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`Error: ${response.statusText}`);

                const pdfBlob = await response.blob();
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'mi_documento_final.pdf';
                document.body.appendChild(a);
                a.click();
                
                a.remove();
                URL.revokeObjectURL(url);
                
                // Reset visual
                setTimeout(() => {
                   resetUI();
                }, 1500); // Esperamos un poquito para reiniciar

            } catch (error) {
                console.error(error);
                dropZone.textContent = 'Error al procesar ‚ùå';
                submitButton.style.display = 'none';
            }
        }

        function resetUI() {
            droppedFiles = [];
            fileListDisplay.textContent = 'Archivos seleccionados: 0';
            submitButton.style.display = 'none';
            submitButton.textContent = 'Generar PDF üöÄ';
            dropZone.innerHTML = '<span class="icon">üìÇ</span><strong>Arrastra tus im√°genes aqu√≠</strong><br><span style="font-size: 0.9rem; color: #888;">o suelta archivos JPG / PNG</span>';
        }
    </script>
</body>
</html>
